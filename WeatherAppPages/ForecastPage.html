<div class = "row" ng-controller = "forecastController">
    Forecast Page for city : {{city}}

    <hr/>
        Days: <a ng-class = "{'bg-primary' : days == 2}" href = "#/forecast/2">2</a> ||
        <a ng-class = "{'bg-primary' : days == 5}" href = "#/forecast/5">5</a> ||
        <a ng-class = "{'bg-primary' : days == 7}" href = "#/forecast/7">7</a>
        <a href = "#/">Back to home page</a>
    <hr/>
</div>

<div ng-repeat = "weather in results.list">
    <weather-report weather-day = "weather" convert-to-standard-date = "convertToDate(date)" convert-to-standard-temperature = "convertToCelsius(temperature)" date-filter = "MMM d, yyyy"></weather-report>
</div>
